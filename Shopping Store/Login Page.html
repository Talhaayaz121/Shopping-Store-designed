    <title>Login Page</title>
    <link rel="stylesheet" href="./Login Page.css">
</head>
<body>
    <h1>You can login in our online Web-Store.</h1>
    <form action="./Registration Page.html">
        <label for="name">Username:</label>
        <input id="name" type="text" maxlength="20" required placeholder="Enter Your Name"> <br/>
      <br>  <label for="email">Email:</label>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input id="email" type="email" required placeholder="Your Email address" > <br/>
     <br>  <label for="password">Password:</label> 
       &nbsp;<input id="password" type="password" required placeholder="Password"> <br/>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 
        <input type="submit" value="Login"> 
    
        <button><a class="two" href="./Registration Page.html">Registration Page</a></button> <br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <button class="one"><a href="./Home Page.html">Back to Home Page</a></button>
    </form>

    <footer>  <p>Developed by Talha Ayaz <br/> &copy; 2023, All Right Reserved</p> </footer>

</html>
